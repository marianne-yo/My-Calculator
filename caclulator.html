<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caculator</title>
</head>
<body>
    <!-- MARIANNE C. BALEN
    BSIT-WMA4A -->
    
    <div class="calulator-container">
        <div class="calculator">
            <div class="display">
                <div class="input"></div>
                <div class="output"></div>
            </div>

        <div class="keys">
            <button id="key" class="clear" data-key="clear">
                <span>AC</span>
            </button>
            <button id="key" class="backspace" data-key="backspace">
                <span>Del</span>
            </button>
            <button id="key" class="operator" data-key="%">
                <span>%</span>
            </button>
            <button id="key" class="operator" data-key="/">
                <span>/</span>
            </button>

            <button id="key" class="num" data-key="7">
                <span>7</span>
            </button>
            <button id="key" class="num" data-key="8">
                <span>8</span>
            </button>
            <button id="key" class="num" data-key="9">
                <span>9</span>
            </button>
            <button id="key" class="operator" data-key="x">
                <span>x</span>
            </button>

            <button id="key" class="num" data-key="4">
                <span>4</span>
            </button>
            <button id="key" class="num" data-key="5">
                <span>5</span>
            </button>
            <button id="key" class="num" data-key="6">
                <span>6</span>
            </button>
            <button id="key" class="operator" data-key="-">
                <span>-</span>
            </button>

            <button id="key" class="num" data-key="1">
                <span>1</span>
            </button>
            <button id="key" class="num" data-key="2">
                <span>2</span>
            </button>
            <button id="key" class="num" data-key="3">
                <span>3</span>
            </button>
            <button id="key" class="operator" data-key="+">
                <span>+</span>
            </button>

            
            <button id="key" class="decimal" data-key=".">
                <span>.</span>
            </button>
            <button id="key" class="num" data-key="0">
                <span>0</span>
            </button>
            <button id="key" class="equal" data-key="=">
                <span>=</span>
            </button>
        </div>
        </div>

    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
